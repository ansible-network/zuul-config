---
- project:
    # NOTE(pabelanger): All projects in ansible-network must run
    # system-required project-template
    name: ^github.com/ansible-network/.*
    templates:
      - system-required

- project:
    name: ansible/ansible
    default-branch: devel

- project:
    check:
      jobs:
        - tox-docs
        - tox-linters
    gate:
      jobs:
        - tox-docs
        - tox-linters

- project:
    name: ansible-network/cloud_vpn
    default-branch: devel
    check:
      jobs:
        - tox-linters
        - cloud-vpn-aws-csr-to-aws-vpn
        - cloud-vpn-aws-csr-to-aws-vpn-bgp
        - cloud-vpn-aws-csr-to-aws-vyos
        - cloud-vpn-aws-vyos-to-aws-vpn
        - cloud-vpn-aws-vyos-to-aws-vyos
        - cloud-vpn-aws-vyos-to-aws-vyos-bgp
    gate:
      jobs:
        - tox-linters
        - cloud-vpn-aws-csr-to-aws-vpn
        - cloud-vpn-aws-csr-to-aws-vpn-bgp
        - cloud-vpn-aws-csr-to-aws-vyos
        - cloud-vpn-aws-vyos-to-aws-vpn
        - cloud-vpn-aws-vyos-to-aws-vyos
        - cloud-vpn-aws-vyos-to-aws-vyos-bgp

- project:
    name: ansible-network/sandbox
    templates:
      - noop-jobs
